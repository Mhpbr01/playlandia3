<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar - Playlândia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background: black;
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Imagem de fundo desfocada (50%) */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQB6nVKve9xWn87V9BUEHGX-54rQFsVfIIS6ZK7aVRyCsbI74YMQKRVgubS&s=10') center center / cover no-repeat;
      filter: blur(2px) brightness(0.5); /* 50% embaçado com escurecimento */
      z-index: -1;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #000;
      z-index: 1;
    }

    .login-container h1 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
      font-size: 16px;
    }

    input[type="password"]::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f6121d;
    }

    #mensagem {
      margin-top: 15px;
      color: #ffa00a;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="login-container">
    <h1>Entrar no Playlândia</h1>
    <form id="form-senha">
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <div id="mensagem"></div>
  </div>

  <script src="/auth.js"></script>
</body>
</html>
